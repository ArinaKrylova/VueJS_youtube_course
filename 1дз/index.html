<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
</head>

<body>

    <div class="container" id="app">
        <div class="card">
            <h1>План по изучению Vue.js</h1>

            <div class="steps">
                <div class="steps-content">
                    {{ activeStep.text }}
                    Сюда необходимо вывести текст активного шага по его индексу
                </div>
                <ul class="steps-list">
                  <li v-for="(step, idx) in steps"
                  :class="{
                    active: idx === activeIndex,
                    done: idx < activeIndex
                    }"
                >
                <span @click="setActive(idx)">{{ idx + 1 }}</span>
                    {{ step.title }}
                  </li>
                </ul>
                <div>
                    <button class="btn">Назад</button>
                    <button class="btn primary">Вперед</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
</body>

</html>
